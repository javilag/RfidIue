<!DOCTYPE html>
<html ng-app= "RFID">
  <head>
    <title>RFID</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>

  <body ng-controller="mainController"  class="container" style="background:#F5F5F5">

    <header> <center><h1 style="color:#FC8516"><b>Aplicacion RFID</b></h1></center>
    </header>
    <div class="container">
      <ul>
          <li class="breadcrumb"><a href="/" style="color:#448E49">Main</a></li>
      </ul>
      <section>
        <article>
          <h3><b>Ingreso de Persona Nueva:</b></h3>
          <form novalidate class="simple-form">
            <div class="form-group">
              <input type="text" class="form-control input-lg" placeholder="Add a Doc_id..." ng-model= "persona.doc_id">
              <input type="text" class="form-control input-lg" placeholder="Add a Nombre..." ng-model= "persona.nombre">
              <label class="form-control input-lg" >Add a Genero... &nbsp &nbsp
              Masculino: <input type="radio" value='Masculino' ng-model= "persona.genero">&nbsp
              Femenino: <input type="radio" value='Femenino' ng-model= "persona.genero">
              </label>
              <input type="text" class="form-control input-lg" placeholder="Add a Correo..." ng-model= "persona.correo">
              <label class="form-control input-lg" >Programa: &nbsp &nbsp
                <select name="programas" ng-model= "persona.programa">
                    <option value="001">Ingenieria de Sistemas</option>
                    <option value="002">Ingenieria Electronica</option>
                    <option value="003">Tencologia de Sistemas</option>
                    <option value="004">Psicologia</option>
                    <option value="005">Derecho</option>
                    <option value="006">Administracion de Negocios Internacionales</option>
                    <option value="007">Contaduria Publica</option>
                </select>
              </label>
              <input type="text" class="form-control input-lg" placeholder="Add a Tel..." ng-model= "persona.tel">
              <input type="text" class="form-control input-lg" placeholder="Add a Cel..." ng-model= "persona.cel">
              <input type="text" class="form-control input-lg" placeholder="Add a Cod_tarjeta..." ng-model= "persona.cod_tarjeta">
              <input type="text" class="form-control input-lg" placeholder="Add a Cod_universidad..." ng-model= "persona.cod_universidad">
            </div>
            <button style="background:#448E49" type="submit" class="btn btn-primary btn-lg" ng-click="createPerson(persona)" style="background:#448E49">Add persona</button>
          </form>
        </article>

      </section>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
    <script src="javascripts/person/controlador.js"></script>
  </body>
</html>
